<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Tetris</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Arial", sans-serif;
      }

      .game-container {
        position: relative;
        display: flex;
        gap: 20px;
        padding: 20px;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 15px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(10px);
      }

      #canvas {
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      }

      #tetrominoshowed {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 10px;
        padding: 10px;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .next-piece-label {
        color: #fff;
        font-size: 14px;
        text-align: center;
        text-transform: uppercase;
        letter-spacing: 2px;
        margin-bottom: 5px;
      }

      #tetrominoCanvas {
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="game-container position-relative">
      <canvas id="canvas" width="300" height="500"></canvas>
      <div id="tetrominoshowed">
        <div class="next-piece-label">Next Piece</div>
        <canvas id="tetrominoCanvas"></canvas>
      </div>
      <div
        id="gameover"
        style="
          display: none;
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          background-color: rgba(0, 0, 0, 0.7);
          padding: 40px;
          border-radius: 10px;
          text-align: center;
          color: white;
          box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        "
      >
        <h1 style="font-size: 36px; margin-bottom: 20px">Game Over</h1>
        <button
          id="restart"
          style="
            font-size: 18px;
            padding: 10px 20px;
            background-color: #ff6347;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
          "
        >
          Restart
        </button>
      </div>
    </div>
    <script src="game.js"></script>
  </body>
</html>
